<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Metric/Imperial Unit Converion</h1>
            <input type="text" id="to-convert-input">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="result-container length">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p> <!-- aici se va afisa rezultatul-->
        </div>
        <div class="result-container volume">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p> <!-- aici se va afisa rezultatul-->
        </div>
        <div class="result-container mass">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p> <!-- aici se va afisa rezultatul-->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
